<!DOCTYPE html>
    <head>
            <meta charset="UTF-8">
            <title>管理員使用規則修改</title>
            <!-- 引入 Quill 的 CSS 和 JavaScript -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="/js/ManagerTextedit.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/ManagerTextedit.css">
    </head>
    <body>

            <div class="menu">
                <h3 class="title" style="margin-bottom: 0;">歡迎登入</h3>
                <h3 id="accountName"class="title" style="margin-top :10px;"></h3>
                <div class="page-choose">
                    <div id="privilege" class="choice">
                        <h3 class="pagetext">權限管理</h3>
                    </div>
                    <div id="conference" class="choice">
                        <h3  class="pagetext">會議管理</h3>
                    </div>
                    <div id="screen" class="choice">
                        <h3  class="pagetext">看板管理</h3>
                    </div>
                    <div id="textedit" class="choice">
                        <h3  class="pagetext">使用規則</h3>
                    </div>
                    <div id="log" class="choice">
                        <h3  class="pagetext">登入紀錄</h3>
                    </div>
                </div>

            </div>
            <div class="main-content">
                <div id="quill" class="quill"></div>
                <div class="save-button" onclick="saveContent()">
                    <div class="buttontext">儲存</div>
                </div>
            </div>

        
    </body>
</html>
