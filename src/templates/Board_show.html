<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立中央大學-行政大樓2樓會議室借用系統</title>
    <link rel="icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/Board_preview.css" />

    <style>
        .swiper {
            margin: 0px 0px;
            width: 90%;
            height: 95%;
        }

        .swiper-slide {
            width: contain;
            height: contain;
        }

        :root {
            --swiper-theme-color: #666;
        }

        .block {
            width: contain;
            height: contain;
            background-color: rgb(238 238 238);
            box-shadow: inset 0 4px 4px 0 rgb(0 0 0 / 25%);
        }
    </style>

</head>

<body>

    <div class="swiper">
        <!-- swiper class 要輪播的內容為 swiper-wrapper -->
        <div class="swiper-wrapper">
            <!-- 今日會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div class="table-container">
                        <div class="title">- TODAY -</div>
                        <!-- 顯示會議資訊 -->
                        <div class="event-list"></div>
                    </div>
                </div>
            </div>
            <!-- 現正進行會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div class="table-container">
                        <div class="title">- NOW -</div>
                        <div class="event-list-now"></div>
                    </div>
                </div>
            </div>
            <!-- 下一場會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div class="table-container">
                        <div class="title">- NEXT -</div>
                        <!-- <div class="divider"></div> -->
                        <!-- <div class="event-card-max"> -->
                        <!-- <div class="this-label">— NEXT —</div> -->
                        <div id="next-event" class="event-list-next"></div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

</body>
<script src="/js/Board_preview.js"></script>
</html>
