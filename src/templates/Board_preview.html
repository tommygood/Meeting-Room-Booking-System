<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立中央大學-行政大樓2樓會議室借用系統</title>
    <link rel="icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="/js/Board_preview.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/Board_preview.css" />


    <style>
        .swiper {
            margin: 0px 0px;
            width: 90%;
            height: 95%;
        }

        .swiper-slide {
            width: contain;
            height: contain;
        }

        :root {
            --swiper-theme-color: peru;
        }


        .block {
            width: contain;
            height: contain;
            background-color: rgb(238 238 238);
            box-shadow: inset 0 4px 4px 0 rgb(0 0 0 / 25%);
        }
    </style>
</head>

<body>

    <div class="swiper">
        <!-- swiper class 要輪播的內容為 swiper-wrapper -->
        <div class="swiper-wrapper">
            <!-- 今日會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div id="date-time" class="date-time">2024年9月20日 09:45</div>
                    <div class="title">今日會議</div>
                    <div class="divider"></div>
                    <div class="event-card-min">
                        <div class="time-block-min">
                            <span>09:00</span>
                            <span>|</span>
                            <span>10:30</span>
                        </div>
                        <div class="event-details-min">
                            <h3>會議室預約系統開發討論</h3>
                            <p>借用單位：秘書室</p>
                            <p>借用人：Vicky</p>
                        </div>
                    </div>
                    <div class="event-card-min">
                        <div class="time-block-min">
                            <span>13:00</span>
                            <span>|</span>
                            <span>14:30</span>
                        </div>
                        <div class="event-details-min">
                            <h3>會議室預約系統開發討論</h3>
                            <p>借用單位：秘書室</p>
                            <p>借用人：Vicky</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 現正進行會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div class="date-time">2024年9月20日 09:45</div>
                    <div class="title">現正進行會議</div>
                    <div class="divider"></div>
                    <div class="event-card-max">
                        <div class="this-label">— NOW —</div>
                        <div class="event-title">會議室預約系統開發討論</div>
                        <div class="divider"></div>
                        <div class="time-block-max">
                            <span>09:00</span>
                            <span class="dash">—</span>
                            <span>10:30</span>
                        </div>
                        <div class="divider"></div>
                        <div class="label">借用單位</div>
                        <div class="value">秘書室</div>
                        <div class="divider"></div>
                        <div class="label">借用人</div>
                        <div class="value">Vicky</div>
                    </div>
                </div>
            </div>
            <!-- 下一場會議 -->
            <div class="swiper-slide">
                <div class="container">
                    <div class="date-time">2024年9月20日 09:45</div>
                    <div class="title">下一場會議</div>
                    <div class="divider"></div>
                    <div class="event-card-max">
                        <div class="this-label">— NEXT —</div>
                        <div class="event-title">會議室預約系統開發討論</div>
                        <div class="divider"></div>
                        <div class="time-block-max">
                            <span>13:00</span>
                            <span class="dash">—</span>
                            <span>14:30</span>
                        </div>
                        <div class="divider"></div>
                        <div class="label">借用單位</div>
                        <div class="value">秘書室</div>
                        <div class="divider"></div>
                        <div class="label">借用人</div>
                        <div class="value">Vicky</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
