name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 20.10.0
      uses: actions/setup-node@v2
      with:
        node-version: 20.10.0
    - name: Install package
      run: cd src/api && npm install
    - name: Testing
      run: cd src/api && npm test
